name: Auto Seat Booking

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * 1-5' # optional: weekday run at 07:00 UTC (adjust as needed)

jobs:
  book-seat:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # install your repo deps if you have requirements.txt
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # ensure selenium is available
          pip install selenium

      - name: Install Google Chrome and matching ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb curl ca-certificates \
            libxi6 libnss3 libxss1 fonts-liberation libappindicator3-1 \
            libasound2 libatk-bridge2.0-0 libgtk-3-0 libgbm1 libx11-xcb1 \
            libxcb1 libxrandr2 --no-install-recommends

          # install Chrome
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

          # fetch matching chromedriver for installed Chrome major version
          CHROME_MAJOR=$(google-chrome --version | awk '{print $3}' | cut -d. -f1)
          LATEST_RELEASE=$(curl -sS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_MAJOR}")
          wget -q -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/${LATEST_RELEASE}/chromedriver_linux64.zip"
          sudo unzip -o /tmp/chromedriver.zip -d /usr/local/bin
          sudo chmod +x /usr/local/bin/chromedriver

          google-chrome --version || true
          chromedriver --version || true

      - name: Run booking script
        env:
          # set secrets in repository settings â†’ Secrets
          FLOWSCAPE_USER: ${{ secrets.FLOWSCAPE_USER }}
          FLOWSCAPE_PASS: ${{ secrets.FLOWSCAPE_PASS }}
          # enable debug output / artifacts
          FLOWSCAPE_DEBUG: "1"
        run: |
          # ensure the script runs even if it fails so we can upload artifacts
          python book_seat.py --debug || true

      - name: Upload debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flowscape-debug-artifacts
          path: |
            booking.log
            *.png
            *.html
            *_browser_console.log
