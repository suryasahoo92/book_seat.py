name: Book Seat (container)

on:
  workflow_dispatch:

jobs:
  book-seat:
    runs-on: ubuntu-latest
    container:
      image: selenium/standalone-chrome:latest
      # if you prefer a specific version, use :116.0 or similar
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Run booking script (always continue to upload artifacts)
        env:
          FLOWSCAPE_USER: ${{ secrets.FLOWSCAPE_USER }}
          FLOWSCAPE_PASS: ${{ secrets.FLOWSCAPE_PASS }}
          FLOWSCAPE_DEBUG: "1"
        run: |
          # run non-zero exit but continue to upload artifacts
          python book_seat.py --debug || true

      - name: Upload debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flowscape-debug-artifacts
          path: |
            booking.log
            *.png
            *.html
            *_browser_console.log
