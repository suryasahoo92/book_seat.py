name: Auto Seat Booking

on:
  schedule:
    - cron: "30 6 * * *"   # Runs every day at 6:30 UTC (12 PM IST)
  workflow_dispatch:       # Allow manual run

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d '.' -f 1)
        DRIVER_VERSION=$(wget -qO- "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
        wget -O chromedriver_linux64.zip https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip
        if ! unzip -tq chromedriver_linux64.zip; then
          echo "ERROR: chromedriver_linux64.zip is invalid!"
          exit 1
        fi
        sudo unzip chromedriver_linux64.zip -d /usr/local/bin/

    - name: Install Python Dependencies
      run: |
        pip install selenium

    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d '.' -f 1)
        DRIVER_VERSION=$(wget -qO- "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
        wget https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip
        sudo unzip chromedriver_linux64.zip -d /usr/local/bin/

    - name: Run Booking Script
      env:
        FLOWSCAPE_USER: ${{ secrets.FLOWSCAPE_USER }}
        FLOWSCAPE_PASS: ${{ secrets.FLOWSCAPE_PASS }}
      run: |
        python book_seat.py
