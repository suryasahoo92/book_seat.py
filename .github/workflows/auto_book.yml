name: Book Seat (container)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * 1-5'

jobs:
  book-seat:
    runs-on: ubuntu-latest
    container:
      image: selenium/standalone-chrome:latest
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (inside container)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # If you maintain requirements.txt, uncomment next line:
          # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install selenium

      - name: Verify selenium installed
        run: |
          python -c "import selenium; print('selenium', selenium.__version__)"
          python -c "import sys; print('python', sys.executable)"

      - name: Run booking script (always continue to upload artifacts)
        env:
          FLOWSCAPE_USER: ${{ secrets.FLOWSCAPE_USER }}
          FLOWSCAPE_PASS: ${{ secrets.FLOWSCAPE_PASS }}
          FLOWSCAPE_DEBUG: "1"
        run: |
          python book_seat.py --debug || true

      - name: Upload debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flowscape-debug-artifacts
          path: |
            booking.log
            *.png
            *.html
            *_browser_console.log
            *_browser_console.log
