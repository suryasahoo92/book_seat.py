name: Auto Seat Booking

on:
  schedule:
    - cron: "30 6 * * *"   # Runs every day at 6:30 UTC (12 PM IST)
  workflow_dispatch:       # Allow manual run

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4  # Updated to v4 for 2025

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        # 2025 Standard: Use Selenium 4.27+ for better Chrome 143 compatibility
        pip install selenium>=4.27.0 webdriver-manager

    - name: Run Booking Script
      env:
        FLOWSCAPE_USER: ${{ secrets.FLOWSCAPE_USER }}
        FLOWSCAPE_PASS: ${{ secrets.FLOWSCAPE_PASS }}
      run: |
        python book_seat.py
